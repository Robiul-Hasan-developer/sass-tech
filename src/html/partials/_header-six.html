<!-- ==================== Header Three Start Here ==================== -->
<header class="header py-0 top-0 tw-start-0 tw-end-0 w-100 tw-z-99 position-absolute">
    <div class="container max-w-1720-px">
        <div class="header-three__inner py-2 py-lg-0 transition-all">
            <nav class="d-flex align-items-center justify-content-between position-relative">
                <!-- Logo Start -->
                <div class="logo">
                    <a href="index.html" class="link hover--translate-y-1 active--translate-y-scale-9">
                        <img src="assets/images/logo/logo-white-three.png" alt="Logo" class="max-w-200-px" />
                    </a>
                </div>
                <!-- Logo End  -->

                <!-- Menu Start  -->
                <div class="header-menu d-lg-block d-none">
                    @@include('../partials/_nav-menu-three.html', { "class" : "tw-gap-7"
                    })
                </div>
                <!-- Menu End  -->

                <!-- Header Right start -->

                                <i class="ph-bold ph-user"></i>
                            </span>
                            <span class="fw-semibold tw-text-sm ">Sign in</span>

                            <span class="button__flair"></span>

                    </div>
                    <button type="button" class="toggle-mobileMenu leading-none d-lg-none text-neutral-800 tw-text-9">

            </nav>
