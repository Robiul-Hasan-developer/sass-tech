<!-- ==================== Header Start Here ==================== -->
<header class="header py-0">
    <div class="container">
        <div class="tw-gap-4 tw-lg-ps-12 ps-4 tw-pe-705 bg-white transition-all tw-rounded-lg">
            <nav class="d-flex align-items-center justify-content-between">
                <!-- Logo Start -->
                <div class="logo">
                    <a href="index.html" class="link cursor-big hover--translate-y-1 active--translate-y-scale-9">
                        <img src="assets/images/logo/logo.png" alt="Logo" class="max-w-200-px">
                    </a>
                </div>
                <!-- Logo End  -->
    
                <!-- Menu Start  -->
                <div class="header-menu d-lg-block d-none">
                    @@include('../partials/_nav-menu.html', {
                        "class" : "tw-gap-14"
                    })
                </div>
                <!-- Menu End  -->
    
                <!-- Header Right start -->
                 <div class="d-flex align-items-center tw-gap-6">
                    <div class="d-flex align-items-center tw-gap-5">
                        <div class="d-flex align-items-center tw-gap-105 d-xl-flex d-none cursor-small">
                            <span class="text-heading tw-text-base d-flex tw-leading-none">
                                <i class="ph-bold ph-user"></i>
                            </span>
                            <a href="login.html" class="text-heading fw-semibold tw-text-sm hover-text-main-600">Sign in</a>
                        </div>
                        <a href="register.html" class="cursor-small hover--translate-y-1 active--translate-y-scale-9 btn btn-main hover-style-one button--stroke d-lg-flex d-none align-items-center justify-content-center tw-gap-5 group active--translate-y-2 tw-px-12 rounded-pill tw-py-405" data-block="button">
                            <span class="button__flair"></span>
                            <span class="button__label">Get Started</span>
                        </a>
                    </div>
                    <button type="button" class="toggle-mobileMenu leading-none d-lg-none text-neutral-800 tw-text-9"> 
                        <i class="ph ph-list"></i>
                    </button>
                 </div>
                <!-- Header Right End  -->
            </nav>
        </div>
    </div>
</header>
<!-- ==================== Header End Here ==================== -->
